<script type="text/javascript">

var map = L.map('graphic').setView(new L.LatLng(0,0), 0);

L.tileLayer.zoomify('./data/', { width: 18000, height: 10800,						 
tolerance: 0.8,
attribution: 'Plan graphics by Waggoner for LA DOTD. Reformatted by Franklin Associates.'
}).addTo(map);

</script>
